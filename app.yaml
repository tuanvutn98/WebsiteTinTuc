runtime: php55
api_version: 1



handlers:
  - url: /favicon\.ico
    static_files: favicon.ico
    upload: favicon\.ico

  - url: .*
    script: index.php

  - url: /
    script: index.php

  - url: /index\.php
    script: index.php

  - url: /stylesheets
    static_dir: stylesheets



  - url: /admincp/.*
    script: admincp\index.php
  - url: /
    script: index.php

  - url: /index\.html
    script: index.php

  - url: /.*
    script: not_found.php
