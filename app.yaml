runtime: php55
api_version: 1

handlers:
  - url: /favicon\.ico
    static_files: favicon.ico
    upload: favicon\.ico

  - url: .*
    script: index.php

  - url: /(.*\.(php$|css$|js$))
    static_files: \1
    upload: (.*\.(php$|css$|js$))
    application_readable: true

  - url: /css
    static_dir: css

  - url: /js
    static_dir: js

  - url: /
    script: index.php

  - url: /index\.php
    script: index.php
  
  - url: /(.+\.(ico|jpg|png|gif))$
    static_files: \1
    upload: (.+\.(ico|jpg|png|gif))$
    application_readable: true

  - url: /admincp/.*
    script_dir: admincp/.*

  - url: /modules
    static_dir: modules

  - url: /uploads
    static_dir: uploads
    
  - url: /img
    static_dir: img

  - url: /
    script: index.php

  - url: /.*
    script: index.php
