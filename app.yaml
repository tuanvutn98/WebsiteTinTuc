runtime: php55
api_version: 1

handlers:
  - url: /favicon\.ico
    static_files: favicon.ico
    upload: favicon\.ico

  - url: .*
    script: index.php

  - url: /(.*\.(php$|css$|js$))
    static_files: \1
    upload: (.*\.(php$|css$|js$))
    application_readable: true

  - url: /css
    static_dir: css

  - url: /js
    static_dir: js

  - url: /
    script: index.php

  - url: /index\.php
    script: index.php

  - url: /stylesheets
    static_dir: stylesheets
  
  - url: /(.+\.(gif|png|jpg))$
    static_files: \1
    upload: .+\.(gif|png|jpg)$
    application_readable: true

  - url: /admincp/.*
    script: admincp\index.php

  - url: /
    script: index.php

  - url: /.*
    script: not_found.php
